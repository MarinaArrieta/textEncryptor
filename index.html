<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="shortcut icon" type="image" href="./assets/ico.png" />
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/cd30d5437a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Text Encryptor</h1>
        <figure>
            <img src="./assets/key.png" alt="Llave">
        </figure>
    </header>
    <main>
        <section class="section__input__buttons">
            <div class="input__text">
                <input id="input__text" type="text" placeholder="Ingrese el texto aqui...">
            </div>
            <div class="icon__p">
                <i class="fa-solid fa-exclamation"></i>
                <p>Solo letras minúsculas, sin acentos ni caracteres especiales</p>
            </div>
            <div class="buttons">
                <button id="encrypt">ENCRIPTAR</button>
                <button id="decrypt">DESENCRIPTAR</button>
            </div>
        </section>
        <section class="section__p">
            <div class="container__figure__p">
                <p id="encrypt__text"></p>
                <p id="feedbackElement"></p>
                <figure>
                    <img id="image" src="./assets/loop.png" alt="Buscando">
                </figure>
                <p id="text">
                    <strong>Ningún mensaje fue encontrado</strong><br>
                    Ingresa el texto que deseas encriptar o desencriptar.
                </p>
            </div>
            <div class="buttons">
                <button id="copy__button">COPIAR</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="container__footer__div">
            <p>Developer Marina Arrieta</p>
            <div> 
                <a href="https://github.com/MarinaArrieta">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/marina-arrieta/">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
